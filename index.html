<!DOCTYPE html>
<html lang="en" data-theme="ligh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1>Interactive</h1>
        <h3>Geometry Genius</h3>
    </header>
    <main>
        <!-- card container -->
        <div class="grid grid-cols-3 gap-5">
            <!-- triangle container -->
            <div class="flex flex-col gap-3 items-center justify-center p-10 border-2 border-stone-300 rounded-lg">
                <img src="images/triangle.png" alt="">
                <h3>Triangle</h3>
                <p>Area (A) = 0.5 x b x h</p>
                <div class="flex justify-center gap-3"  >
                    <input id="base-value" type="text" class="w-1/4 px-2 bg-gray-200" placeholder="b">
                    <p>cm</p>
                    <input id="height-value" type="text" class="w-1/4 px-2 bg-gray-200" placeholder="h">
                    <p>cm</p>
                </div>
                <p>Area = <span id="triangle-area">00</span> cm<sup>2</sup></p>
                <button id="btn-calculate" class="bg-sky-600 font-semibold py-1 px-24 rounded-lg mt-3">Calculate</button>
            </div>
            <!-- rectangle container -->
            <div class="flex flex-col gap-3 items-center justify-center p-10 border-2 border-stone-300 rounded-lg">
                <img src="images/rectangle.png" alt="">
                <h3>Rectangle</h3>
                <p>Area (A) = w x l</p>
                <div class="flex justify-center gap-3"  >
                    <input id="" type="text" class="w-1/4 px-2 bg-gray-200" placeholder="w">
                    <p>cm</p>
                    <input id="" type="text" class="w-1/4 px-2 bg-gray-200" placeholder="l">
                    <p>cm</p>
                </div>
                <button class="bg-sky-600 font-semibold py-1 px-24 rounded-lg mt-3">Calculate</button>
            </div>
            <!-- parallelogram container -->
            <div class="flex flex-col gap-3 items-center justify-center p-10 border-2 border-stone-300 rounded-lg">
                <img src="images/parallelogram.png" alt="">
                <h3>Parallelogram</h3>
                <p>Area (A) = b x h</p>
                <div class="flex justify-center gap-3"  >
                    <input id="" class="w-1/4 px-2 bg-gray-200" type="text" placeholder="b">
                    <p>cm</p>
                    <input id="" class="w-1/4 px-2 bg-gray-200" type="text" placeholder="h">
                    <p>cm</p>
                </div>
                <button class="bg-sky-600 font-semibold py-1 px-24 rounded-lg mt-3">Calculate</button>
            </div>
            <!-- triangle container -->
            <div class="flex flex-col gap-3 items-center justify-center p-10 border-2 border-stone-300 rounded-lg">
                <img src="images/triangle.png" alt="">
                <h3>Triangle</h3>
                <p>Area (A) = 0.5 x b x h</p>
                <div class="flex justify-center gap-3"  >
                    <input id="" type="text" style="width: 25%" placeholder="b">
                    <p>cm</p>
                    <input id="" type="text" style="width: 25%" placeholder="h">
                    <p>cm</p>
                </div>
                <button class="bg-sky-600 font-semibold py-1 px-24 rounded-lg mt-3">Calculate</button>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/areaCalculator.js"></script>
</body>

</html>
