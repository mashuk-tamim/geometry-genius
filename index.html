<!DOCTYPE html>
<html lang="en" data-theme="ligh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-1/4 mx-auto text-center mb-4">
        <h1 class="text-5xl font-extrabold bg-gradient-to-r from-purple-700 to-blue-700 text-transparent bg-clip-text">Interactive</h1>
        <h3 class="text-2xl">Area Calculator</h3>
    </header>
    <main>
        <!-- card container -->
        <div class="grid grid-cols-4 gap-5">
            <!-- triangle container -->
            <div class="flex flex-col gap-3 items-center justify-center p-10 border-2 border-gray-600 rounded-lg">
                <div class="w-3/4 h-3/4">
                    <img src="images/triangle.png" alt="">
                </div>
                <h3 class="text-xl font-semibold">Triangle</h3>
                <p>Area (A) = 0.5 x b x h</p>
                <div class="flex justify-center gap-3"  >
                    <input id="triangle-base" type="text" class="w-1/4 px-2 bg-gray-200" placeholder="b">
                    <p>cm</p>
                    <input id="triangle-height" type="text" class="w-1/4 px-2 bg-gray-200" placeholder="h">
                    <p>cm</p>
                </div>
                <p>Area = <span id="triangle-area">0</span> cm<sup>2</sup></p>
                <button onclick="calculateTriangleArea()" id="btn-calculate" class="bg-sky-600 font-semibold py-1 px-24 rounded-lg mt-3 text-white">Calculate</button>
            </div>
            <!-- rectangle container -->
            <div class="flex flex-col gap-3 items-center justify-center p-10 border-2 border-gray-600 rounded-lg">
                <div class="w-3/4 h-3/4">
                    <img src="images/rectangle.png" alt="">
                </div>
                <h3 class="text-xl font-semibold">Rectangle</h3>
                <p>Area (A) = w x l</p>
                <div class="flex justify-center gap-3"  >
                    <input id="rectangle-width" type="text" class="w-1/4 px-2 bg-gray-200" placeholder="w">
                    <p>cm</p>
                    <input id="rectangle-length" type="text" class="w-1/4 px-2 bg-gray-200" placeholder="l">
                    <p>cm</p>
                </div>
                <p>Area = <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                <button onclick="calculateRectangleArea()" id="btn-calculate" class="bg-sky-600 font-semibold py-1 px-24 rounded-lg mt-3 text-white">Calculate</button>
            </div>
            <!-- parallelogram container -->
            <div class="flex flex-col gap-3 items-center justify-center p-10 border-2 border-gray-600 rounded-lg">
                <div class="w-3/4 h-3/4">
                    <img src="images/parallelogram.png" alt="">
                </div>
                <h3 class="text-xl font-semibold">Parallelogram</h3>
                <p>Area (A) = b x h</p>
                <div class="flex justify-center gap-3"  >
                    <input id="parallelogram-base" class="w-1/4 px-2 bg-gray-200" type="text" placeholder="b">
                    <p>cm</p>
                    <input id="parallelogram-height" class="w-1/4 px-2 bg-gray-200" type="text" placeholder="h">
                    <p>cm</p>
                </div>
                <p>Area = <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                <button onclick="calculateParallelogramArea()" id="btn-calculate" class="bg-sky-600 font-semibold py-1 px-24 rounded-lg mt-3 text-white">Calculate</button>
            </div>
            <!-- Area Collection -->
            <div class="border-2 border-gray-600 rounded-lg p-5">
                <h1 class="text-2xl font-semibold text-center">Area Collection</h1>
                <div id="area-entry">

                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/areaCalculator.js"></script>
</body>
</html>
